<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üîÆ Face Scan - Vault Breaker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Face Scan Specific Styles */
        .face-scan-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0f, #1a1a2f, #0f0f1f);
        }

        .scan-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .scan-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            margin-bottom: 10px;
        }

        .scan-header p {
            color: #888;
            font-size: 0.9rem;
        }

        .camera-container {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #1c46ff;
            box-shadow: 
                0 0 30px rgba(28, 70, 255, 0.5),
                0 0 60px rgba(28, 70, 255, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .camera-container video,
        .camera-container canvas,
        .camera-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Critical iOS fix: Hide video controls */
        .camera-container video {
            background: #000;
        }
        
        .camera-container video::-webkit-media-controls {
            display: none !important;
        }
        
        .camera-container video::-webkit-media-controls-enclosure {
            display: none !important;
        }
        
        .camera-container video::-webkit-media-controls-panel {
            display: none !important;
        }
        
        .camera-container video::-webkit-media-controls-play-button {
            display: none !important;
        }
        
        .camera-container video::-webkit-media-controls-start-playback-button {
            display: none !important;
        }

        .camera-container canvas {
            display: none;
        }

        .captured-image {
            display: none;
        }

        /* Scanning Animation Overlay */
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: none;
        }

        .scan-overlay.active {
            display: block;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            box-shadow: 0 0 20px #00ff88;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scan-corners {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            border: 2px solid transparent;
            animation: cornerPulse 1.5s ease-in-out infinite;
        }

        .scan-corners::before,
        .scan-corners::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ffff;
        }

        .scan-corners::before {
            top: 0; left: 0;
            border-right: none; border-bottom: none;
        }

        .scan-corners::after {
            bottom: 0; right: 0;
            border-left: none; border-top: none;
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Buttons */
        .capture-btn {
            padding: 15px 40px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1c46ff, #00ffff);
            border: none;
            border-radius: 30px;
            color: white;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(28, 70, 255, 0.5);
        }

        .capture-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(28, 70, 255, 0.8);
        }

        .capture-btn:disabled {
            background: #444;
            cursor: not-allowed;
            box-shadow: none;
        }

        .capture-btn.captured {
            background: linear-gradient(135deg, #00ff88, #00cc66);
        }

        /* Prediction Display */
        .prediction-container {
            display: none;
            text-align: center;
            max-width: 500px;
            margin-top: 30px;
            padding: 30px;
            background: rgba(10, 10, 20, 0.9);
            border: 2px solid #1c46ff;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(28, 70, 255, 0.3);
        }

        .prediction-container.active {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .prediction-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            color: #ff00ff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }

        .prediction-text {
            font-size: 1rem;
            color: #e0e0e0;
            line-height: 1.8;
            margin-bottom: 15px;
        }

        .prediction-text .highlight {
            color: #00ff88;
            font-weight: bold;
        }

        .good-things {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .good-things h3 {
            color: #00ff88;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .good-thing-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            opacity: 0;
            animation: slideIn 0.5s ease forwards;
        }

        .good-thing-item:nth-child(2) { animation-delay: 0.3s; }
        .good-thing-item:nth-child(3) { animation-delay: 0.6s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .good-thing-item .icon {
            font-size: 1.5rem;
        }

        .good-thing-item .text {
            color: #e0e0e0;
            font-size: 0.95rem;
        }

        .fortune-prediction {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(28, 70, 255, 0.1));
            border: 1px solid #ff00ff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .fortune-prediction h3 {
            color: #ff00ff;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .fortune-text {
            color: #00ffff;
            font-size: 1rem;
            font-style: italic;
            opacity: 0;
            animation: fadeIn 1s ease 0.9s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-wish {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 165, 0, 0.1));
            border: 1px solid gold;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .game-wish h3 {
            color: gold;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .wish-text {
            color: #ffd700;
            font-size: 1.1rem;
            font-weight: bold;
            opacity: 0;
            animation: glowIn 1s ease 1.2s forwards;
        }

        @keyframes glowIn {
            from { opacity: 0; text-shadow: none; }
            to { opacity: 1; text-shadow: 0 0 10px rgba(255, 215, 0, 0.8); }
        }

        .continue-btn {
            padding: 15px 50px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00ff88, #00cc66);
            border: none;
            border-radius: 30px;
            color: #0a0a0f;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            opacity: 0;
            animation: fadeIn 0.5s ease 1.5s forwards;
        }

        .continue-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
        }

        /* Loading Animation */
        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .loading-container.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-family: 'Orbitron', sans-serif;
            color: #00ffff;
            font-size: 0.9rem;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Player Info Display */
        .player-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px 30px;
            background: rgba(28, 70, 255, 0.1);
            border: 1px solid #1c46ff;
            border-radius: 15px;
        }

        .player-info .codename {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.3rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        /* Error Message */
        .error-message {
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid #ff3366;
            padding: 15px 25px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 400px) {
            .camera-container {
                width: 250px;
                height: 250px;
            }

            .scan-header h1 {
                font-size: 1.4rem;
            }

            .prediction-container {
                padding: 20px;
                margin: 20px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="face-scan-container">
        <div class="scan-header">
            <h1>üîÆ FACE ANALYSIS</h1>
            <p>Let the vault analyze your potential</p>
        </div>

        <div class="player-info">
            <span class="codename" id="player-codename">Agent Unknown</span>
        </div>

        <div class="camera-container">
            <video id="camera-feed" autoplay playsinline muted webkit-playsinline></video>
            <canvas id="photo-canvas" style="display: none;"></canvas>
            <img id="captured-image" class="captured-image" alt="Captured face" style="display: none;">
            <div class="scan-overlay" id="scan-overlay">
                <div class="scan-line"></div>
                <div class="scan-corners"></div>
            </div>
        </div>

        <button id="capture-btn" class="capture-btn">üì∏ CAPTURE FACE</button>

        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">üîÆ Analyzing your potential...</div>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="prediction-container" id="prediction">
            <div class="prediction-title">üîÆ VAULT ANALYSIS COMPLETE</div>
            
            <div class="good-things">
                <h3>‚ú® Your Strengths</h3>
                <div class="good-thing-item">
                    <span class="icon">üí™</span>
                    <span class="text" id="good-thing-1">Loading...</span>
                </div>
                <div class="good-thing-item">
                    <span class="icon">üåü</span>
                    <span class="text" id="good-thing-2">Loading...</span>
                </div>
            </div>

            <div class="fortune-prediction">
                <h3>üéØ Your Fortune</h3>
                <div class="fortune-text" id="fortune-text">Loading...</div>
            </div>

            <div class="game-wish">
                <h3>üçÄ Game Blessing</h3>
                <div class="wish-text" id="wish-text">Loading...</div>
            </div>

            <button id="continue-btn" class="continue-btn">üöÄ BEGIN HEIST</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="face-scan.js"></script>
</body>
</html>
